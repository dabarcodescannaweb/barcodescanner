<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner with Expanded Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            position: relative;
        }

        #scanner-container {
            margin: 20px auto;
            height: 240px;
            width: 100%;
            border: 2px solid #4CAF50;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            background-color: #fff;
        }

        #result {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        #list {
            margin-top: 20px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            padding: 0;
            list-style-type: none;
        }

        #list li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 18px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        #list li img {
            max-height: 60px;
            margin-right: 15px;
            border-radius: 8px;
        }

        /* Hide the details initially */
        .details {
            display: none;
            font-size: 14px;
            margin-top: 10px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
        }

        /* Button style to toggle details */
        .toggle-details {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barcode Scanner</h1>
        <div id="scanner-container">
            <div class="overlay" id="overlay"></div>
        </div>
        <div id="result">Scan a barcode to see the result</div>
        <ul id="list"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
