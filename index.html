<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #cameraContainer {
            margin-top: 20px;
            position: relative;
        }

        #video {
            border: 1px solid #ddd;
            width: 100%;
            max-width: 600px;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        #closeButton, #switchButton {
            margin-top: 10px;
            display: block;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }

        #resultMessage {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barcode Scanner</h1>
        <button id="scanButton">Scan Barcode</button>
        <button id="switchButton" class="hidden">Switch Camera</button>
        <div id="cameraContainer" class="hidden">
            <video id="video" autoplay></video>
            <button id="closeButton" class="hidden">Close Camera</button>
        </div>
        <div id="resultMessage" class="hidden"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        // Define the barcode directory
        const barcodeDirectory = ["5449000004864", "3017620422003", "5449000214911"]; // Example barcode directory

        let currentStream = null;
        let useFrontCamera = false;

        async function startCamera() {
            const video = document.getElementById('video');

            // Stop any existing video stream
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: useFrontCamera ? "user" : "environment"
                    }
                });
                video.srcObject = stream;
                currentStream = stream;
                scanBarcode();
            } catch (error) {
                console.error('Error accessing the camera: ', error);
            }
        }

        function stopCamera() {
            const video = document.getElementById('video');
            const resultMessage = document.getElementById('resultMessage');

            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            document.getElementById('cameraContainer').classList.add('hidden');
            document.getElementById('switchButton').classList.add('hidden');
            resultMessage.classList.remove('hidden');
        }

        function scanBarcode() {
            const video = document.getElementById('video');
            const resultMessage = document.getElementById('resultMessage');

            video.addEventListener('playing', () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                function scan() {
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, canvas.width, canvas.height);

                        if (code) {
                            const scannedCode = code.data;
                            if (barcodeDirectory.includes(scannedCode)) {
                                resultMessage.textContent = "Successful";
                                resultMessage.style.color = "green";
                            } else {
                                resultMessage.textContent = "Barcode Not Recognized";
                                resultMessage.style.color = "red";
                            }
                            stopCamera(); // Close camera after scanning
                        } else {
                            requestAnimationFrame(scan);
                        }
                    }
                }
                scan();
            });
        }

        document.getElementById('scanButton').addEventListener('click', function() {
            document.getElementById('cameraContainer').classList.remove('hidden');
            document.getElementById('switchButton').classList.remove('hidden');
            document.getElementById('resultMessage').classList.add('hidden');
            startCamera();
        });

        document.getElementById('switchButton').addEventListener('click', function() {
            useFrontCamera = !useFrontCamera;
            startCamera();
        });

        document.getElementById('closeButton').addEventListener('click', function() {
            stopCamera();
        });
    </script>
</body>
</html>
