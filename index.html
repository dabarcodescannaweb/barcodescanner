<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-title" content="Barcode Scanner">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 400px;
            position: relative;
        }

        /* Search icon */
        .search-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        #scanner-container {
            margin: 20px auto;
            height: 240px;
            width: 100%;
            border: 2px solid #4CAF50;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            background-color: #fff;
        }

        #result {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(76, 175, 80, 0.5);
            border-radius: 12px;
            pointer-events: none;
            display: none;
        }

        #list {
            margin-top: 20px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            padding: 0;
            list-style-type: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Search interface */
        #search-interface {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #search-results {
            margin-top: 20px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            padding: 0;
            list-style-type: none;
        }

        #search-interface input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            font-size: 16px;
        }

        #search-results li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        #search-results li img {
            max-height: 60px;
            margin-right: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barcode Scanner</h1>

        <!-- Search Icon -->
        <img src="https://image.shutterstock.com/search-icon.png" class="search-icon" id="search-icon" alt="Search Icon" width="30">

        <!-- Scanner Container -->
        <div id="scanner-container">
            <div class="overlay" id="overlay"></div>
        </div>
        <div id="result">Scan a barcode to see the result</div>
        <input type="text" id="search-bar" placeholder="Search products">

        <!-- Search Interface -->
        <div id="search-interface">
            <input type="text" id="search-query" placeholder="Search for a product or barcode">
            <ul id="search-results"></ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
