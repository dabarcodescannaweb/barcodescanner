<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #cameraContainer {
            margin-top: 20px;
            position: relative;
            display: inline-block;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            background: #000;
        }

        #video {
            width: 300px; /* Fixed width */
            height: 300px; /* Fixed height */
            border-radius: 5px;
            background: black; /* Ensure it's visible */
        }

        .hidden {
            display: none;
        }

        #closeButton, #switchButton {
            margin-top: 10px;
            display: block;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }

        #resultMessage {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barcode Scanner</h1>
        <button id="scanButton">Scan Barcode</button>
        <button id="switchButton" class="hidden">Switch Camera</button>
        <div id="cameraContainer" class="hidden">
            <video id="video" autoplay></video>
            <button id="closeButton">Close Camera</button>
        </div>
        <div id="resultMessage" class="hidden"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="script.js"></script>
</body>
</html>
