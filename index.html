<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 400px;
            position: relative;
        }

        #scanner-container, #search-container {
            display: none;
        }

        .active {
            display: block;
        }

        #scanner-container {
            margin: 20px auto;
            height: 240px;
            width: 100%;
            border: 2px solid #4CAF50;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            background-color: #fff;
        }

        #result {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(76, 175, 80, 0.5);
            border-radius: 12px;
            pointer-events: none;
            display: none;
        }

        #list {
            margin-top: 20px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            padding: 0;
            list-style-type: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #list li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 18px;
            width: 100%;
            display: flex;
            align-items: center;
            max-width: 380px;
            position: relative;
        }

        #list li img {
            max-height: 60px;
            margin-right: 15px;
            border-radius: 8px;
        }

        .input-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .input-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #45a049;
        }

        #search-bar, #product-search-bar {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            font-size: 16px;
        }

        #filter-dropdown {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            font-size: 16px;
        }

        #search-results {
            margin-top: 20px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            padding: 0;
            list-style-type: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #search-results li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 18px;
            width: 100%;
            display: flex;
            align-items: center;
            max-width: 380px;
            position: relative;
        }

        #search-results li img {
            max-height: 60px;
            margin-right: 15px;
            border-radius: 8px;
        }

        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .nav-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <button id="find-product-btn">Find a Product</button>
        </div>

        <!-- Barcode Scanner Section -->
        <div id="scanner-container" class="active">
            <div class="overlay" id="overlay"></div>
            <h1>Barcode Scanner</h1>
            <div id="result">Scan a barcode to see the result</div>
            <div class="input-container">
                <input type="text" id="product-name" placeholder="Enter product name">
                <button id="add-to-list">Add to List</button>
            </div>
            <ul id="list"></ul>
        </div>

        <!-- Product Finder Section -->
        <div id="search-container">
            <h1>Find a Product</h1>
            <input type="text" id="product-search-bar" placeholder="Search products by name">
            <select id="filter-dropdown">
                <option value="">Filter by shop</option>
                <!-- Add options dynamically -->
            </select>
            <ul id="search-results"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
