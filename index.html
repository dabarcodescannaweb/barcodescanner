<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-title" content="Barcode Scanner">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 400px;
            position: relative;
        }

        #scanner-container {
            margin: 20px auto;
            height: 240px;
            width: 100%;
            border: 2px solid #4CAF50;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            background-color: #fff;
        }

        #result {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(76, 175, 80, 0.5);
            border-radius: 12px;
            pointer-events: none;
            display: none;
        }

        #list {
            margin-top: 20px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            padding: 0;
            list-style-type: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #list li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 18px;
            width: 100%;
            display: flex;
            align-items: center;
            max-width: 380px;
            position: relative;
        }

        #list li img {
            max-height: 60px;
            margin-right: 15px;
            border-radius: 8px;
        }

        .input-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .input-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #45a049;
        }

        #search-bar {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            font-size: 16px;
        }

        #history {
            margin-top: 30px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            padding: 0;
            list-style-type: none;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        #history li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            display: flex;
            align-items: center;
            max-width: 380px;
            position: relative;
        }

        #history li img {
            max-height: 50px;
            margin-right: 10px;
            border-radius: 8px;
        }

        #online-status {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            font-size: 18px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        #chat-container {
            margin-top: 30px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-top: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #chat-messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #chat-messages li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .chat-input-container {
            display: flex;
            margin-top: 10px;
        }

        .chat-input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .chat-input-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        .chat-input-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="online-status">
        <span class="status-dot"></span>
        <span id="online-count">0</span> Online
    </div>
    <div class="container">
        <h1>Barcode Scanner</h1>
        <div id="scanner-container">
            <div class="overlay" id="overlay"></div>
        </div>
        <div id="result">Scan a barcode to see the result</div>
        <input type="text" id="search-bar" placeholder="Search products">
        <div class="input-container">
            <input type="text" id="product-name" placeholder="Enter product name">
            <button id="add-to-list">Add to List</button>
        </div>
        <ul id="list"></ul>
        <h2>Product History</h2>
        <ul id="history"></ul>
        <div id="chat-container">
            <h2>Live Chat</h2>
            <ul id="chat-messages"></ul>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type your message here...">
                <button id="chat-send">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.error('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
