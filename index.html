<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #scanner-container {
            position: relative;
            width: 250px;
            height: 250px;
            border: 5px solid #00ff00;
            border-radius: 10px;
            overflow: hidden;
        }
        #result {
            margin-top: 10px;
            font-size: 18px;
        }
        #list {
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
        }
        #list li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        #list img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="scanner-container"></div>
    <div id="result"></div>
    <ul id="list"></ul>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
